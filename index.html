<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="calcResult"><p></p></div>
    <p>
      <button
        onclick="
       calc('one')
        "
        class="calcBtn"
      >
        1
      </button>
      <button
        onclick="
          calc('two')
        "
        class="calcBtn"
      >
        2
      </button>
      <button
        onclick="
          calc('three')

        "
        class="calcBtn"
      >
        3
      </button>
      <button
        onclick="           
        calc('add')
"
        class="calcOperand"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
          calc('four')

        "
        class="calcBtn"
      >
        4
      </button>
      <button
        onclick="
           calc('five')

        "
        class="calcBtn"
      >
        5
      </button>
      <button
        onclick="
         calc('six')

        "
        class="calcBtn"
      >
        6
      </button>
      <button
        onclick="           
        calc('substract')"
        class="calcOperand"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
        calc('seven')"
        class="calcBtn"
      >
        7
      </button>
      <button
        onclick="
          calc('eight')
        "
        class="calcBtn"
      >
        8
      </button>
      <button
        onclick="
        calc('nine')
        "
        class="calcBtn"
      >
        9
      </button>
      <button
        onclick="
       calc('multiply')"
        class="calcOperand"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
        calc('zero')
        "
        class="calcBtn"
      >
        0
      </button>
      <button
        onclick="
        calc('float')
        "
        class="calcBtn"
      >
        .
      </button>
      <button
        onclick="
        calc('eval')
        "
        class="calcBtn"
      >
        =
      </button>
      <button onclick=" calc('divide')" class="calcOperand">/</button>
    </p>
    <p>
      <button
        onclick="
        calc('clear')
           "
        class="calcBtn"
      >
        Clear
      </button>
    </p>

    <script src="./calc.js "></script>
  </body>
</html>
